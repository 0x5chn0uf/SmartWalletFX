<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cobalt DeFi Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #1a1f2e;
      --surface: #242937;
      --surface-elevated: #2d3548;
      --accent: #4fd1c7;
      --accent-secondary: #6366f1;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --text-primary: #fff;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --text-inverse: #1f2937;
      --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --card-radius: 12px;
      --card-padding: 24px;
      --card-shadow: 0 4px 12px rgba(0,0,0,0.15);
      --metric-label-size: 14px;
      --metric-value-size: 28px;
      --header-height: 80px;
      --grid-gap: 24px;
    }
    body {
      background: var(--primary-bg);
      color: var(--text-primary);
      font-family: var(--font-primary);
      margin: 0;
      min-height: 100vh;
    }
    .navbar {
      height: var(--header-height);
      background: var(--surface);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
    }
    .navbar .logo {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--accent);
    }
    .navbar .nav-links {
      display: flex;
      gap: 24px;
    }
    .navbar .nav-link {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .navbar .nav-link.active, .navbar .nav-link:hover {
      background: var(--accent);
      color: var(--text-inverse);
    }
    .dashboard-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 24px;
    }
    .metric-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--grid-gap);
      margin-bottom: 32px;
    }
    .card {
      background: var(--surface);
      border-radius: var(--card-radius);
      padding: var(--card-padding);
      box-shadow: var(--card-shadow);
      display: flex;
      flex-direction: column;
      min-height: 120px;
    }
    .metric-label {
      font-size: var(--metric-label-size);
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    .metric-value {
      font-size: var(--metric-value-size);
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1.2;
    }
    .chart-section {
      background: var(--surface-elevated);
      border-radius: var(--card-radius);
      padding: 24px;
      margin-bottom: 32px;
      min-height: 300px;
      box-shadow: var(--card-shadow);
    }
    .chart-title {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }
    .timeline-placeholder {
      width: 100%;
      height: 220px;
      background: linear-gradient(135deg, #4fd1c7 0%, #3b82f6 100%);
      border-radius: 8px;
      opacity: 0.15;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .breakdown-section {
      background: var(--surface);
      border-radius: var(--card-radius);
      padding: 24px;
      box-shadow: var(--card-shadow);
    }
    .breakdown-title {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: var(--text-primary);
    }
    th, td {
      padding: 12px 8px;
      text-align: left;
    }
    th {
      color: var(--text-secondary);
      font-weight: 600;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    tr:not(:last-child) td {
      border-bottom: 1px solid rgba(255,255,255,0.04);
    }
    @media (max-width: 768px) {
      .dashboard-container {
        margin: 24px 0;
        padding: 0 8px;
      }
      .metric-grid {
        grid-template-columns: 1fr;
      }
      .chart-section {
        padding: 12px;
      }
      .breakdown-section {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Cobalt</div>
    <div class="nav-links">
      <a href="#" class="nav-link active">Dashboard</a>
      <a href="#" class="nav-link">Portfolio</a>
      <a href="#" class="nav-link">Settings</a>
    </div>
  </nav>
  <div class="dashboard-container">
    <div class="metric-grid">
      <div class="card">
        <div class="metric-label">Average APY</div>
        <div class="metric-value">7.25%</div>
      </div>
      <div class="card">
        <div class="metric-label">Total Value of Wallet</div>
        <div class="metric-value">$42,500</div>
      </div>
    </div>
    <div class="chart-section">
      <div class="chart-title">Performance Timeline</div>
      <div class="timeline-placeholder">[Timeline Chart Placeholder]</div>
    </div>
    <div class="breakdown-section">
      <div class="breakdown-title">Position Breakdown</div>
      <table>
        <thead>
          <tr>
            <th>Asset</th>
            <th>Protocol</th>
            <th>Value</th>
            <th>APY</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ETH</td>
            <td>Aave</td>
            <td>$12,000</td>
            <td>5.2%</td>
          </tr>
          <tr>
            <td>USDC</td>
            <td>Compound</td>
            <td>$8,500</td>
            <td>3.8%</td>
          </tr>
          <tr>
            <td>WBTC</td>
            <td>Yearn</td>
            <td>$22,000</td>
            <td>9.1%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
